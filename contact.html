<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Project Noor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="noor.png" alt="The Project Noor Logo" class="logo">
            <h1 class="logo-text">The Project Noor</h1>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="main-content">
        <h2 class="title">Contact Us</h2>
        <p>
            We'd love to hear from you! Fill out the form below or email us at <a href="mailto:info@projectnoor.org">info@projectnoor.org</a>
        </p>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width:100%;max-width:400px;"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width:100%;max-width:400px;"><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required style="width:100%;max-width:400px;"></textarea><br><br>
            
            <button type="submit" class="button">Send Message</button>
        </form>
        <br>
        <p>
            You can also find us on social media:<br>
            <!-- Add your social links here -->
        </p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 The Project Noor. All Rights Reserved.</p>
    </footer>
</body>
</html>
